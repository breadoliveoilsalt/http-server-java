language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"


jobs:
  include:
    - stage: build
      name: "Build and unit test"
      script: ./gradlew build
    - stage: deploy
      name: "Deploy"
      script: ./gradlew build
      deploy:
        provider: releases
        api_key:
          secure: 
        skip_cleanup: true
        file_glob: true
        file: build/libs/*
        on:
          repo: breadoliveoilsalt/chat-server
          all_branches: true
          tags: true